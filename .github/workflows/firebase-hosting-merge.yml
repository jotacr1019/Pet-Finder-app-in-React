name: Deploy to Firebase Hosting on merge
"on":
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - run: npm install
            - run: npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINAL_PROJECT_MOD8 }}"
                  channelId: live
                  projectId: final-project-mod8
    create_env_file:
        runs-on: ubuntu-latest
        steps:
            - name: Create env file
              run: |
                  echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}" > .env
                  echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> .env
                  echo "UPLOAD_PRESET=${{ secrets.UPLOAD_PRESET }}" >> .env
